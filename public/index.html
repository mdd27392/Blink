<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Blink – One-word focus</title>
  <meta name="description" content="Blink shows you a single focus word in bold type. Tap to blink into a new one and anchor your attention for the moment." />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Blink" />
  <meta property="og:description" content="Blink shows you a single focus word in bold type. Tap to blink into a new one and anchor your attention for the moment." />
  <meta property="og:image" content="https://blink.example.com/assets/hero.png" />
  <meta property="og:url" content="https://blink.example.com/" />

  <!-- Farcaster Frame (backwards compatibility) -->
  <meta
    name="fc:frame"
    content='{
      "version": "next",
      "imageUrl": "https://blink.example.com/assets/embed-3x2.png",
      "button": {
        "title": "Open Blink",
        "action": {
          "type": "launch_frame",
          "url": "https://blink.example.com/"
        }
      },
      "splashImageUrl": "https://blink.example.com/assets/splash.png",
      "splashBackgroundColor": "#020617"
    }'
  />

  <!-- Farcaster Mini App -->
  <meta
    name="fc:miniapp"
    content='{
      "version": "next",
      "imageUrl": "https://blink.example.com/assets/embed-3x2.png",
      "button": {
        "title": "Open Blink",
        "action": {
          "type": "launch_frame",
          "url": "https://blink.example.com/"
        }
      },
      "splashImageUrl": "https://blink.example.com/assets/splash.png",
      "splashBackgroundColor": "#020617"
    }'
  />

  <link rel="icon" type="image/png" href="https://blink.example.com/assets/icon.png" />

  <style>
    :root {
      --bg: #020617;
      --card: rgba(15, 23, 42, 0.98);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.18);
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --border-soft: rgba(148, 163, 184, 0.3);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 420px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .logo-word {
      font-weight: 600;
      letter-spacing: 0.12em;
      font-size: 0.9rem;
      text-transform: uppercase;
      color: var(--text-sub);
    }

    .env-label {
      font-size: 0.7rem;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--text-sub);
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 18px 16px 16px;
      border: 1px solid var(--border-soft);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(16px);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .card-title-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .card-sub {
      font-size: 0.78rem;
      color: var(--text-sub);
    }

    .badge-today {
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.08);
      border: 1px solid rgba(56, 189, 248, 0.4);
      color: var(--accent);
      font-size: 0.72rem;
    }

    .word-board {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      padding: 36px 18px 30px;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.35) 0, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(37, 99, 235, 0.5) 0, transparent 48%),
        radial-gradient(circle at 50% 0%, rgba(129, 140, 248, 0.55) 0, transparent 55%),
        #020617;
      border: 1px solid rgba(148, 163, 184, 0.48);
      margin-bottom: 14px;
    }

    .word-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(148, 163, 184, 0.95);
      margin-bottom: 10px;
    }

    .focus-word {
      font-size: 2.6rem;
      line-height: 1.05;
      font-weight: 650;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      text-align: center;
      color: #f9fafb;
      text-shadow:
        0 18px 40px rgba(15, 23, 42, 0.8),
        0 0 10px rgba(8, 47, 73, 0.8);
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .focus-tagline {
      font-size: 0.8rem;
      text-align: center;
      color: #cbd5f5;
      opacity: 0.9;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.78rem;
      color: var(--text-sub);
    }

    .primary-btn {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: #f9fafb;
      font-size: 0.86rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow:
        0 16px 30px rgba(37, 99, 235, 0.55),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .primary-btn:active {
      transform: translateY(1px);
      box-shadow:
        0 10px 22px rgba(37, 99, 235, 0.65),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.7);
    }

    @media (max-width: 400px) {
      .card {
        padding: 14px 12px 14px;
      }
      .word-board {
        padding: 28px 14px 24px;
      }
      .focus-word {
        font-size: 2.3rem;
      }
    }
  </style>
</head>
<body>
  <main class="app-shell">
    <header>
      <div class="logo-word">BLINK</div>
      <div id="env-label" class="env-label">Loading…</div>
    </header>

    <section class="card">
      <div class="card-header">
        <div class="card-title-group">
          <div class="card-title">Today&apos;s word</div>
          <div id="date-label" class="card-sub">—</div>
        </div>
        <div id="blink-count" class="badge-today">0 blinks</div>
      </div>

      <div class="word-board">
        <div class="word-label">Focus prompt</div>
        <div id="focus-word" class="focus-word">Breathe</div>
        <div id="focus-tagline" class="focus-tagline">Tap Blink to refresh your focus.</div>
      </div>

      <div class="card-footer">
        <button id="blink-btn" class="primary-btn">
          <span>Blink</span>
        </button>
        <div class="pill">
          <span class="pill-dot"></span>
          <span id="hint-label">One word. One moment.</span>
        </div>
      </div>
    </section>
  </main>

  <script src="Blink-ui.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
